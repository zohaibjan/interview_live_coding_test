<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Live Coding Interview Platform{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CodeMirror CSS for code editor -->
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.2/lib/codemirror.css">
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.2/theme/monokai.css">
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .code-editor {
            height: 400px;
            border: 1px solid #ddd;
        }
        .test-results {
            max-height: 300px;
            overflow-y: auto;
        }
        .difficulty-easy { color: #28a745; }
        .difficulty-medium { color: #ffc107; }
        .difficulty-hard { color: #dc3545; }
        
        .status-accepted { color: #28a745; }
        .status-wrong_answer { color: #dc3545; }
        .status-runtime_error { color: #dc3545; }
        .status-time_limit_exceeded { color: #ff6b35; }
        
        .problem-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .sidebar {
            height: 100vh;
            overflow-y: auto;
            padding-top: 20px;
        }
        
        .main-content {
            height: 100vh;
            overflow-y: auto;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">ðŸš€ Coding Interview Platform</a>
            <div class="navbar-nav ms-auto">
                <div id="auth-section">
                    <!-- Auth buttons will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- CodeMirror JS -->
    <script src="https://unpkg.com/codemirror@5.65.2/lib/codemirror.js"></script>
    <script src="https://unpkg.com/codemirror@5.65.2/mode/python/python.js"></script>
    
    <script>
        // Authentication utilities
        class Auth {
            static getToken() {
                return localStorage.getItem('access_token');
            }
            
            static setToken(token) {
                localStorage.setItem('access_token', token);
            }
            
            static removeToken() {
                localStorage.removeItem('access_token');
            }
            
            static isLoggedIn() {
                return !!this.getToken();
            }
            
            static async logout() {
                this.removeToken();
                window.location.href = '/';
            }
            
            static getAuthHeaders() {
                const token = this.getToken();
                return token ? { 'Authorization': `Bearer ${token}` } : {};
            }
        }
        
        // API utilities
        class API {
            static async request(endpoint, options = {}) {
                const defaultOptions = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...Auth.getAuthHeaders()
                    }
                };
                
                const config = { ...defaultOptions, ...options };
                const response = await fetch(endpoint, config);
                
                if (response.status === 401) {
                    Auth.removeToken();
                    window.location.href = '/';
                    return;
                }
                
                const data = await response.json();
                return { data, status: response.status };
            }
        }
        
        // Update auth section
        function updateAuthSection() {
            const authSection = document.getElementById('auth-section');
            if (Auth.isLoggedIn()) {
                authSection.innerHTML = `
                    <button class="btn btn-outline-light" onclick="Auth.logout()">Logout</button>
                `;
            } else {
                authSection.innerHTML = `
                    <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                `;
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateAuthSection();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
